name: Validation
run-name: Testing and Linting
on:
  push:
    branches:
      - master
jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Installing dependencies
        run: npm install
      - name: Starting server
        run: npm run server
      - name: Eslint Validation
        run: npm run eslint
      - name: Test
        run: npm run test